<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cryptoJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
 
        
        <label for="chave">Chave secreta:</label>
        <input type="text" id="chave" placeholder="Digite sua chave">
        
        <label for="mensagem">Mensagem:</label>
        <input type="text" id="mensagem" placeholder="Digite sua mensagem">
        
        <button onclick="criptografar()">Criptografar</button>
        
        <label for="criptografado">Texto criptografado:</label>
        <input type="text" id="criptografado" readonly>
        
        <button onclick="descriptografar()">Descriptografar</button>
        
        <label for="descriptografado">Texto descriptografado:</label>
        <input type="text" id="descriptografado" readonly>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
